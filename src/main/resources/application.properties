spring.application.name=compra-service
server.port=4444

server.address=0.0.0.0

spring.datasource.url=jdbc:mysql://localhost:3306/db_compra?serverTimezone=America/Lima&createDatabaseIfNotExist=true

spring.datasource.username=root
